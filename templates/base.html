<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h3>
                    <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" href="/">Goal Genius</a>
                </h3>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a class="nav-link px-2 text-secondary" href="/">Home</a>
                    </li>
                    <li>
                        <a class="nav-link px-2 text-white" href="calendar">Next Matches</a>
                    </li>
                    <li>
                        <a class="nav-link px-2 text-white" href="results">Results</a>
                    </li>
                    <li>
                        <a class="nav-link px-2 text-white" href="predictions">Predictions</a>
                    </li>
                    <li>
                        <a class="nav-link px-2 text-white" href="invest">Investing</a>
                    </li>
                </ul>   
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>{{ title }}</h2>
            {% block main %}
            <p>{{ message }}</p>
            <a href=""></a>        <a href="/">Home</a>
            <a href="calendar">Next Matches</a>
            <a href="results">Results</a>
            <a href="predictions">Predictions</a>
            <a href="invest">Investing</a>        
            {% endblock %}
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
